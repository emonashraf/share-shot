@@include('../partials/_template-top.html')

<!--==========================  Dashboard Section Start  ==========================-->
<div class="dashboard">
  @@include('../partials/_user-sidebar.html')
  <div class="dashboard__wrap">
    @@include('../partials/_user-header.html')
    <div class="dashboard__wrapper">
      <div class="row gy-4">
        <div class="col-12">
          <div class="card">
            <div class="upload-file">
              <label for="fileInput" class="upload-file__filed" tabindex="0" data-drag-text="Drop Here...">              
                <span class="upload-file__icon"><i class="fa-solid fa-cloud-arrow-up"></i></span>
                <span class="d-block">Drop file here or <i class="text--base"> click to upload</i></span>
              </label>
              <input type="file" id="fileInput" accept=".png, .jpg, .jpeg" required>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card">
            <div class="upload-file-view">
              <div class="upload-file__item">
                <img src="assets/images/upload-thumb.jpg" alt="img">
              </div>
              <div class="upload-file__btns">
                <button class="btn btn-outline--danger btn--sm">Cancel</button>
                <button  class="btn btn--base btn--sm">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--==========================  Dashboard Section End  ==========================-->
@@include('../partials/_template-bottom.html')
